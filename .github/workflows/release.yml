name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pyyaml rich click openai groq anthropic httpx requests
      - name: Run tests
        run: pytest tests/ -v

  build:
    needs: test
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact: subgen-windows-x64.exe
            rename: mv dist/subgen.exe dist/subgen-windows-x64.exe
          - os: ubuntu-latest
            artifact: subgen-linux-x64
            rename: mv dist/subgen dist/subgen-linux-x64 && chmod +x dist/subgen-linux-x64
          - os: macos-latest
            artifact: subgen-macos-arm64
            rename: mv dist/subgen dist/subgen-macos-arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install -r requirements-build.txt
      - name: Build
        run: pyinstaller subgen.spec
      - name: Rename artifact
        run: ${{ matrix.rename }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Generate release body
        id: body
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          cat > body.md << 'EOF'
          ## üì¶ Downloads

          | Platform | File |
          |----------|------|
          | Windows x64 | `subgen-windows-x64.exe` |
          | Linux x64 | `subgen-linux-x64` |
          | macOS ARM (Apple Silicon) | `subgen-macos-arm64` |

          ## üöÄ Quick Start

          ```bash
          # 1. Download the binary for your platform above
          # 2. Run setup wizard
          subgen init
          # 3. Generate subtitles
          subgen run your-video.mp4
          ```

          ## ‚ú® What's New in v0.2.0

          - üé® **Style system** ‚Äî Built-in presets (default/netflix/fansub/minimal) with full customization
          - üìÅ **Project files** ‚Äî Save/load `.subgen` project files for iterative workflows
          - üîß **Component system** ‚Äî Lightweight exe (~20MB), on-demand download of whisper.cpp engine + models
          - üéôÔ∏è **whisper.cpp backend** ‚Äî New `cpp` provider, zero PyTorch dependency, GPU accelerated
          - ü©∫ **`subgen doctor`** ‚Äî Full environment diagnostic
          - üì• **`subgen install`** ‚Äî Install whisper engine, models, FFmpeg with one command
          - üßô **One-stop setup** ‚Äî `subgen init` downloads everything you need

          > ‚ö†Ô∏è Windows SmartScreen may flag the exe as untrusted (unsigned). Click "More info" ‚Üí "Run anyway". Code signing coming soon.
          EOF
      - uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          body_path: body.md
